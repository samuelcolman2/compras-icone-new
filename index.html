    <style>
        :root {
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --border-color: #334155;
            --text-primary: #E2E8F0;
            --text-secondary: #94A3B8;
            --accent-color: #EA580C;
            --accent-hover: #F97316;
            --danger-color: #f87171;
            --danger-hover: #ef4444;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --info-color: #3b82f6;
            --info-hover: #2563eb;
        }

        html.light {
            --bg-primary: #F1F5F9;
            --bg-secondary: #FFFFFF;
            --border-color: #E2E8F0;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
        }


        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #root {
            width: 100%;
            height: 100vh;
        }
        
        /* This ensures the Auth component background matches the body background */
        .auth-container-bg {
             background-color: var(--bg-primary);
        }

        .app-layout {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
            transition: width 0.3s ease-in-out, background-color 0.3s ease, border-color 0.3s ease;
            position: relative;
        }
        
        .sidebar.collapsed {
            width: 88px;
        }
        
        .sidebar.collapsed .sidebar-header,
        .sidebar.collapsed .user-profile-button, 
        .sidebar.collapsed .sidebar-action,
        .sidebar.collapsed .settings-menu-container > button {
             justify-content: center;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            min-height: 40px;
        }

        .logo-img {
            height: 40px;
            width: auto;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        html.light .logo-img {
            /* Optional: if you have a dark version of the logo */
            /* filter: invert(1); */
        }

        .sidebar.collapsed .sidebar-title,
        .sidebar.collapsed .nav-item span,
        .sidebar.collapsed .user-name, 
        .sidebar.collapsed .sidebar-action span {
            opacity: 0;
            pointer-events: none;
            width: 0;
        }
        
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .nav-item {
            position: relative;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
            overflow: hidden;
        }
        
        .sidebar.collapsed .nav-item a {
             justify-content: center;
             padding-left: 0;
             padding-right: 0;
        }

        .nav-item a:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .nav-item.active a {
            background-color: var(--accent-color);
            color: white;
        }

        .nav-item a svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .nav-item span {
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
        }

        .nav-item-badge {
            margin-left: auto;
            background-color: var(--accent-hover);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 10px;
            line-height: 1;
            transition: all 0.2s ease-in-out;
            min-width: 20px;
            text-align: center;
        }

        .sidebar.collapsed .nav-item-badge {
            position: absolute;
            top: 8px;
            right: 18px;
            padding: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 0;
            font-size: 0;
            border: 2px solid var(--bg-secondary);
        }

        .sidebar-toggle {
            position: absolute;
            top: 50%;
            right: -12px;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background-color: var(--border-color);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.3s ease;
            z-index: 10;
            padding: 0;
            color: var(--text-primary);
        }
        
        .sidebar-toggle:hover {
             background-color: #4b5563;
        }

        .sidebar-toggle svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease-in-out;
        }
        
        .sidebar.collapsed .sidebar-toggle svg {
            transform: rotate(180deg);
        }

        /* Sidebar Footer */
        .sidebar-footer {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .sidebar-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 1rem 0;
            transition: background-color 0.3s ease;
        }
        
        .user-profile-button, .sidebar-action {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
            overflow: hidden;
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }
        
        .user-profile-button {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .user-profile-button:hover,
        .settings-menu-container > button:hover {
            background-color: var(--bg-primary);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            background-color: var(--border-color);
        }
        
        .user-name {
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s ease-in-out, color 0.3s ease;
        }

        .sidebar-action svg {
             width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .sidebar-action span {
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
        }
        
        .sidebar-action:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .logout-btn {
            color: var(--danger-color);
        }

        .logout-btn:hover {
            color: #fff;
            background-color: var(--danger-hover);
        }

        /* Settings Menu */
        .settings-menu-container {
            position: relative;
        }
        
        .settings-popup {
            position: absolute;
            bottom: calc(100% + 0.5rem); /* Position above the settings button */
            left: 0;
            width: 100%;
            background-color: var(--bg-primary);
            border-radius: 0.5rem;
            padding: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            z-index: 20;
            border: 1px solid var(--border-color);
        }
        
        .settings-popup .sidebar-action {
            padding: 0.6rem 1rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
            transition: margin-left 0.3s ease-in-out;
        }
        
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-track { background: var(--bg-primary); }
        .main-content::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 8px; border: 2px solid var(--bg-primary); }
        .main-content::-webkit-scrollbar-thumb:hover { background-color: #4b5563; }

        .form-container, .placeholder-container, .table-container {
            background-color: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            height: fit-content;
            transition: background-color 0.3s ease;
        }
        .form-container, .placeholder-container {
            max-width: 550px;
        }
        
        .placeholder-container {
            text-align: center;
        }

        .placeholder-container h1, .form-container h1, .page-header h1 {
            font-weight: 700;
            margin-top: 0;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        .form-container h1 { font-size: 1.875rem; margin-bottom: 2rem; text-align: center; }
        .placeholder-container h1 { font-size: 1.875rem; }
        
        .placeholder-container p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group { margin-bottom: 1.5rem; }

        label, legend.radio-group-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-field, .select-field {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s ease, color 0.3s ease;
        }

        .input-field:disabled {
             background-color: var(--border-color);
             cursor: not-allowed;
        }
        
        textarea.input-field { min-height: 120px; resize: none; }
        .input-field::placeholder { color: var(--text-secondary); }
        .input-field:focus, .select-field:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.3); }

        .select-field {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1em 1em;
            padding-right: 3rem;
        }
        
        select:required:invalid { color: var(--text-secondary); }

        fieldset { border: none; padding: 0; margin: 0; }
        legend.radio-group-label { padding: 0; margin-bottom: 0.75rem; }
        .radio-group { display: flex; gap: 1.5rem; align-items: center; }
        .radio-option { display: flex; align-items: center; gap: 0.75rem; cursor: pointer; font-size: 1rem; color: var(--text-primary); }

        input[type="radio"] { -webkit-appearance: none; appearance: none; background-color: transparent; margin: 0; font: inherit; color: var(--border-color); width: 1.25em; height: 1.25em; border: 2px solid var(--border-color); border-radius: 50%; display: grid; place-content: center; cursor: pointer; transition: border-color 0.2s; }
        input[type="radio"]::before { content: ""; width: 0.65em; height: 0.65em; border-radius: 50%; transform: scale(0); transition: 120ms transform ease-in-out; box-shadow: inset 1em 1em var(--accent-color); }
        input[type="radio"]:checked { border-color: var(--accent-color); }
        input[type="radio"]:checked::before { transform: scale(1); }
        input[type="radio"]:focus { outline: none; box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.3); }

        .submit-btn { width: 100%; padding: 0.875rem; margin-top: 1rem; background-color: var(--accent-color); color: white; border: none; border-radius: 0.5rem; font-size: 1rem; font-weight: 700; cursor: pointer; transition: background-color 0.2s; display: flex; justify-content: center; align-items: center; min-height: 50px; }
        .submit-btn:hover { background-color: var(--accent-hover); }
        .submit-btn:disabled { background-color: #475569; cursor: not-allowed; }

        /* Table Styles */
        .table-container {
            max-width: 1200px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            font-size: 1.875rem;
            margin: 0;
        }
        
        .table-wrapper {
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
        }

        .table-wrapper::-webkit-scrollbar { height: 8px; }
        .table-wrapper::-webkit-scrollbar-track { background: var(--bg-secondary); }
        .table-wrapper::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 8px; }
        .table-wrapper::-webkit-scrollbar-thumb:hover { background-color: #4b5563; }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        thead {
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
            transition: border-color 0.3s ease;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }

        th {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }
        
        tbody tr:hover {
            background-color: var(--bg-primary);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
            display: inline-block;
        }
        .status-pendente { background-color: #f59e0b33; color: #f59e0b; }
        .status-aprovado { background-color: #22c55e33; color: #22c55e; }
        .status-reprovado { background-color: #ef444433; color: #ef4444; }
        .status-comprado { background-color: #6366f133; color: #6366f1; }

        .details-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: var(--border-color);
            color: var(--text-primary);
        }
        .details-btn:hover { background-color: #475569; }
        
        .icon-btn {
            padding: 0.5rem;
        }

        .action-btn-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, opacity 0.2s;
            color: white;
        }

        .approve-btn { background-color: var(--success-color); }
        .approve-btn:hover { background-color: var(--success-hover); }

        .reject-btn { background-color: var(--danger-color); }
        .reject-btn:hover { background-color: var(--danger-hover); }
        
        .comprar-btn { background-color: var(--info-color); }
        .comprar-btn:hover { background-color: var(--info-hover); }

        .rejection-modal-textarea {
            width: 100%;
            min-height: 100px;
            resize: none;
            padding: 0.75rem 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .rejection-modal-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.3);
        }
        .rejection-modal-textarea:disabled {
             background-color: var(--border-color);
             cursor: not-allowed;
             opacity: 0.7;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .toggle-label input { opacity: 0; width: 0; height: 0; }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
            background-color: var(--border-color);
            border-radius: 22px;
            transition: background-color 0.2s;
            margin-right: 0.75rem;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .toggle-label input:checked + .toggle-switch { background-color: var(--accent-color); }
        .toggle-label input:checked + .toggle-switch::after { transform: translateX(18px); }

        /* Purchase Confirmation Modal */
        .purchase-modal-form-group {
            margin-bottom: 1rem;
        }

        .purchase-modal-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .purchase-modal-input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        .purchase-modal-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.3);
        }
        
        /* Tabs */
        .tabs-container {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            transition: color 0.2s;
        }
        
        .tab-button:hover {
            color: var(--text-primary);
        }

        .tab-button.active {
            color: var(--accent-color);
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--accent-color);
        }

        /* KPI Dashboard */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .kpi-card {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary); /* A slightly different bg for depth */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        html.light .kpi-card {
            background-color: var(--bg-secondary);
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.05), 0 1px 2px 0 rgba(0,0,0,0.03);
        }

        .kpi-card-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-right: 1.5rem;
            flex-shrink: 0;
            transition: background-color 0.3s ease;
        }

        .kpi-card-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }

        .kpi-card-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin: 0 0 0.25rem 0;
            transition: color 0.3s ease;
        }

        .kpi-card-value {
            font-size: 2.25rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .kpi-card-span-2 {
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .kpi-card-span-2 {
                grid-column: span 1;
            }
        }
        
        /* Chart styles */
        .chart-card {
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        html.light .chart-card {
            background-color: var(--bg-secondary);
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.05), 0 1px 2px 0 rgba(0,0,0,0.03);
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 1.5rem 0;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            display: grid;
            grid-template-columns: auto 1fr; /* Y-Axis and Main Chart Area */
            grid-template-rows: 1fr auto; /* Main Chart Area and X-Axis */
            gap: 0.5rem 1rem;
        }

        .chart-y-axis {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: right;
            padding-right: 1rem;
            border-right: 1px solid var(--border-color);
        }

        .chart-y-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            transform: translateY(50%); /* Adjust to align with grid lines */
        }
        
        .chart-y-label:first-child { transform: translateY(0); }
        .chart-y-label:last-child { transform: translateY(100%); }

        .chart-main {
            grid-column: 2;
            grid-row: 1;
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            gap: 1rem;
            padding: 0;
        }
        
        .chart-grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chart-grid-line {
            width: 100%;
            height: 1px;
            background-color: var(--border-color);
            opacity: 0.5;
        }
        .chart-grid-line:last-child {
            background-color: transparent; /* No line at the very bottom */
        }

        .chart-x-axis {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            justify-content: space-around;
            gap: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }

        .chart-bar-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            height: 100%;
            align-items: flex-end;
            z-index: 2; /* Bars above grid lines */
        }

        .chart-bar {
            width: 70%;
            max-width: 40px;
            background-color: var(--info-color);
            border-radius: 4px 4px 0 0;
            transition: background-color 0.2s;
            animation: growUp 0.8s ease-out forwards;
            transform-origin: bottom;
        }

        .chart-bar:hover {
            background-color: var(--info-hover);
        }

        @keyframes growUp {
            from {
                transform: scaleY(0);
            }
            to {
                transform: scaleY(1);
            }
        }

        .chart-label {
            flex: 1;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chart-tooltip {
            position: absolute;
            transform: translate(-50%, -120%);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.12);
            font-size: 0.875rem;
            font-weight: 500;
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
            transition: opacity 0.2s ease-in-out;
        }

        html.light .chart-tooltip {
            background-color: #fff;
        }


        @keyframes slide-down {
            from {
                opacity: 0;
                transform: translateY(-25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile Specific Styles */
        .main-header {
            display: none;
        }

        .mobile-nav-toggle {
            background: none; border: none; color: var(--text-primary); cursor: pointer; padding: 0.5rem;
        }
        .mobile-nav-toggle svg { width: 24px; height: 24px; }

        .mobile-nav-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); z-index: 99;
        }

        .mobile-sidebar-close {
            display: none; background: none; border: none;
            color: var(--text-primary); cursor: pointer; padding: 0.5rem;
        }
        .mobile-sidebar-close svg { width: 24px; height: 24px; }


        @media (max-width: 768px) {
            .app-layout {
                display: block;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 300px;
                max-width: 85%;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
                box-shadow: 0 0 20px rgba(0,0,0,0.3);
            }
            
            .sidebar.collapsed {
                width: 300px;
                max-width: 85%;
            }

            .sidebar.collapsed .nav-item-badge {
                position: static;
                width: auto;
                height: auto;
                font-size: 0.75rem;
                padding: 2px 8px;
                border: none;
            }

            .sidebar.collapsed .sidebar-title,
            .sidebar.collapsed .nav-item span,
            .sidebar.collapsed .user-name, 
            .sidebar.collapsed .sidebar-action span {
                opacity: 1;
                pointer-events: auto;
                width: auto;
            }
            .sidebar.collapsed .sidebar-header,
            .sidebar.collapsed .user-profile-button, 
            .sidebar.collapsed .sidebar-action,
            .sidebar.collapsed .settings-menu-container > button,
            .sidebar.collapsed .nav-item a {
                justify-content: flex-start;
            }

            .sidebar-toggle {
                display: none;
            }
            
            .sidebar-header {
                justify-content: space-between;
            }
            
            .mobile-sidebar-close {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 0;
                height: 100vh;
                overflow: hidden;
                display: block;
            }
            
            .main-header {
                display: flex;
                align-items: center;
                height: 60px;
                padding: 0 1rem;
                background-color: var(--bg-secondary);
                border-bottom: 1px solid var(--border-color);
            }

            .form-container, .table-container, .placeholder-container {
                border-radius: 0;
                box-shadow: none;
                padding: 1.5rem;
                height: calc(100vh - 60px);
                overflow-y: auto;
                max-width: 100%;
            }

        }
